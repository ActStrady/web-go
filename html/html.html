<!DOCTYPE html>
<html>

	<head>
		<!--meta使用-->
		<meta charset="utf-8" />
		<title>html复习</title>
	</head>

	<body>
		<div>
			<!--span使用-->
			<span style="color: red">span标签使用</span>
			<!--lable for的使用-->
			<form>
				<label for="username">用户名：</label>
				<input type="text" id="username" />
			</form>
			<!--alt属性-->
			<img href="" alt="图片alt使用" />
			<!--ul无序列表使用-->
			<ul type="circle">
				<li>你好</li>
				<li>你好吗</li>
				<li>你很好吗</li>
			</ul>
			<!--有序列表-->
			<ol type="I">
				<li>hello</li>
				<li>hellod</li>
				<li>hellos</li>
				<li>hellosd</li>
			</ol>
			<!--dl列表-->
			<dl>
				<dt>头</dt>
				<dd>描述</dd>
				<dt>也是头</dt>
				<dd>描述</dd>
			</dl>
			<!--表格的间距-->
			<table border="2" cellspacing="2" cellpadding="5">
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
				<tr>
					<td>张网</td>
					<td>25</td>
					<td>男</td>
				</tr>
			</table>
		</div>
	</body>

</html>
